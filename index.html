<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secret</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="terminal">
            <div class="terminal-header">
                <span class="terminal-title">
                    <svg
                        class="terminal-icon"
                        width="16"
                        height="16"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <path d="M4 17l6-6-6-6M12 19h8"></path>
                    </svg>
                    El primer paso está en la fecha que marcó mi destino. Suma sus partes para un solo dígito hallar.
                </span>
            </div>
            <div class="terminal-body">
                <div class="command-line">
                    <span class="prompt">Código:</span>
                    <div class="input-wrapper">
                        <input
                            type="password"
                            id="password-input"
                            class="input-field"
                            placeholder="Ingresa el código"
                        />
                        <p class="error-message" id="error-message">Error</p>
                        <p class="lock-message" id="lock-message">Intentos agotados. Bloqueado.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
